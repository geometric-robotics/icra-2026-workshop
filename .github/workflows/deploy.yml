name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write   # <-- needed for push
  pages: write      # if you also use the pages API
  id-token: write   # optional, for OIDC auth

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false   # we'll push with our own token
      # ... build steps ...

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # uses the token with write perms
          publish_dir: ./public
        env:
          BUILD_DIR: docs
